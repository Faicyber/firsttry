<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Naila's Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="card">
                    <img src="https://picsum.photos/400/300?random=1" alt="Gallery Image 1">
                    <h3>Calligraphy Art</h3>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/400/300?random=2" alt="Gallery Image 2">
                    <h3>Indonesian Batik</h3>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/400/300?random=3" alt="Gallery Image 3">
                    <h3>Cute Cat</h3>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/400/300?random=4" alt="Gallery Image 4">
                    <h3>Mosque Silhouette</h3>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/400/300?random=5" alt="Gallery Image 5">
                    <h3>Abstract Pattern</h3>
                </div>
                <div class="card">
                    <img src="https://picsum.photos/400/300?random=6" alt="Gallery Image 6">
                    <h3>Nature Scene</h3>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <audio id="hover-sound" src="assets/sound.mp3"></audio>
    <audio id="click-sound" src="assets/sound.mp3"></audio>
</body>
</html>
